version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: reservaya-db
    environment:
      POSTGRES_USER: reservaya
      POSTGRES_PASSWORD: reservaya123
      POSTGRES_DB: reservaya
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reservaya -d reservaya"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../reservaya-backend
      dockerfile: Dockerfile
    container_name: reservaya-backend
    environment:
      DATABASE_URL: postgresql://reservaya:reservaya123@db:5432/reservaya
      JWT_SECRET: reservaya-secret-key-2024
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reservaya-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
